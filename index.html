<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Nico Sison</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator container">

        <header>
            <div class="header">
                <h1>CALCULATOR</h1>
            </div>
        </header>

        <div class="grid-container">
            <div class="display-container">
                <div class="result display"></div>
                <div class="encoder display"></div>
            </div>
            <button class="delete btn">Delete</button>
            <button class="clear btn">Clear</button>
            <button class="number btn 1">1</button>
            <button class="number btn 2">2</button>
            <button class="number btn 3">3</button>
            <button class="number btn 4">4</button>
            <button class="number btn 5">5</button>
            <button class="number btn 6">6</button>
            <button class="number btn 7">7</button>
            <button class="number btn 8">8</button>
            <button class="number btn 9">9</button>
            <button class="number btn 0">0</button>
            <button class="number btn dec">.</button>
            <button class="equal btn">=</button>
            <button class="operator btn plus">+</button>
            <button class="operator btn minus">-</button>
            <button class="operator btn multip">x</button>
            <button class="operator btn divide">รท</button>
        </div>

        <footer>
            <div class="footer">
                <p>Coded by: <a href="https://www.linkedin.com/in/nico-sison/" target="_blank">Nico Sison</a></p>
            </div>
        </footer>

    </div>

    <script src="./script.js"></script>

</body>
</html>
